<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Белый друг</title>
		<link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font">
		<link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font">
		<link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font">
		<link rel="preload" href="fonts/Montserrat-ExtraBold.woff2" as="font">
		<link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font">
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>

	<header class="header header--about">
		<div class="header__heading">
			<div class="header__nav-container">
				<a class="header__logo-link" href="index.html" aria-label="Ссылка на главную страницу">
					<img class="header__logo-img" src="img/logo.png" alt="Логотип сайта">
				</a>

				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__item-link nav__item-link--active" href="#">
								Контакты
							</a>
						</li>
						<li class="nav__item">
							<a class="nav__item-link nav__item-link--lightblue" href="about.html">
								О нас
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<ul class="header__contacts header__contacts--lightblue">
				<li class="header__number">8 (904) 391-68-82</li>
				<li class="header__number">8 (904) 391-68-82</li>
			</ul>
		</div>

		<div class="contacts">
			<h1 class="visually-hidden">
				Как с нами связаться
			</h1>
			<form class="contacts__form" action="">
				<h2 class="contacts__title">
					Форма обратной связи
				</h2>
				<fieldset class="contacts__info">
					<legend class="visually-hidden">
						Введите информацию для связи
					</legend>
					<ul class="contacts__list">
						<li class="contacts__item contacts__item--name">
							<label class="contacts__field-label visually-hidden" for="name">
								Введите Ваше имя
							</label>
							<input class="contacts__field" id="name" type="text" placeholder="Ваше имя">
						</li>
						<li class="contacts__item contacts__item--phone">
							<label class="contacts__field-label visually-hidden" for="phone">
								Введите Ваш номер телефона
							</label>
							<input class="contacts__field" id="phone" type="tel" placeholder="Номер телефона">
						</li>
						<li class="contacts__item contacts__item--message">
							<label class="contacts__field-label visually-hidden" for="message">
								Введите Ваше краткое сообщение нам
							</label>
							<input class="contacts__field" id="message" type="text" placeholder="Краткое сообщение">
						</li>
					</ul>
				</fieldset>
				<fieldset class="contacts__send">
					<legend class="visually-hidden">
						Отправьте нам свои данные
					</legend>
					<button class="contacts__submit" type="submit">Отправить</button>
					<input class="contacts__agree" type="checkbox" id="agree">
					<label class="contacts__agree-label" for="agree">
						Я согласен(а) на обработку персональных данных
					</label>
				</fieldset>
			</form>
		</div>

	</header>

	</body>
</html>
